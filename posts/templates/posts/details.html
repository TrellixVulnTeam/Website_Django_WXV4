{% extends 'posts/base.html' %}

{% block content %}
  <article class="blog-post">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>{{ post.created_at }}</p>
    <a href={% url 'posts:index' %}>index</a>
    <hr>
  </article>

  <form method="POST">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.as_p }}
    <div class="col-12">
      <button class="btn btn-primary" type="submit" >update</button>
    </div><br>
  </form>
{% endblock %}
