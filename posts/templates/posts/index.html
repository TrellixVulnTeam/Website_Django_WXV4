{% extends 'posts/base.html' %}

{% block content %}

  {% for post in posts %}
    <article class="blog-post">
      <h2 class="blog-post-title">{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>{{ post.created_at }}</p>
      <p><b>Category:  {{ post.category.name }} </b></p>
      <a href={% url 'posts:details' post.id %}>details</a>
      <hr>
    </article>
  {% endfor %}

{% endblock %}
